<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Resto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

<div class="cart-wrapper">
  <h2 class="cart-title">ðŸ›’ Your Cart</h2>

  {% if cart %}
    {% for item in cart %}
    <div class="cart-card row align-items-center">

      <!-- Food Image -->
      <div class="col-md-2 text-center">
        <img src="{{ url_for('static', filename='assets/image/' ~ (item.image or 'default.png')) }}" alt="{{ item.name }}">
      </div>

      <!-- Details -->
      <div class="col-md-4">
        <div class="food-name">{{ item.name }}</div>
        <div class="price-tag">$ {{ item.price }}</div>
      </div>

      <!-- Update Quantity -->
      <div class="col-md-3">
        <form action="{{ url_for('update_cart') }}" method="POST" class="d-flex gap-2">
          <input type="hidden" name="dishId" value="{{ item.dish_id }}">
          <input type="number" min="1" name="quantity" class="form-control quantity-input" value="{{ item.quantity }}">
          <button type="submit" class="btn btn-update text-white">âœ“</button>
        </form>
      </div>

      <!-- Remove -->
      <div class="col-md-3 text-end">
        <form action="{{ url_for('remove_cart_item') }}" method="POST">
          <input type="hidden" name="dishId" value="{{ item.dish_id }}">
          <button type="submit" class="btn btn-remove">Remove</button>
        </form>
      </div>

    </div>
    {% endfor %}

    <!-- Total Section -->
    <div class="total-box">
      <h4 class="d-flex justify-content-between mb-3">
        <span>Total:</span>
        <strong>$ {{ total }}</strong>
      </h4>

      <form action="{{ url_for('checkout') }}" method="POST">
        <button class="checkout-btn text-white">Proceed to Checkout â†’</button>
      </form>
    </div>

  {% else %}
    <div class="text-center p-4">
      <h4>Your cart is empty ðŸ˜¢</h4>
      <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">Back to Home</a>
    </div>
  {% endif %}
</div>

</body>
</html>
