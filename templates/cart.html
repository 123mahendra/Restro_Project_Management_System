<h2>Your Cart</h2>

{% if cart_items %}
<table class="table">
    <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
        <th></th>
    </tr>

    {% for c in cart_items %}
    <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.quantity }}</td>
        <td>Rs. {{ c.price }}</td>
        <td>Rs. {{ c.total }}</td>
        <td>
            <a class="btn btn-danger btn-sm" href="/cart/remove/{{ c._id }}">Remove</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% else %}
<p>Your cart is empty.</p>
{% endif %}
