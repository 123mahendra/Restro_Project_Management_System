<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Resto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ffeeee, #ffffff);
      font-family: "Poppins", Arial, sans-serif;
    }

    .cart-wrapper {
      max-width: 850px;
      margin: 40px auto;
    }

    .cart-title {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 32px;
      color: #333;
    }

    .cart-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 18px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.08);
      transition: transform 0.15s ease;
    }

    .cart-card:hover {
      transform: translateY(-3px);
    }

    .cart-card img {
      width: 90px;
      height: 90px;
      border-radius: 14px;
      object-fit: cover;
      border: 2px solid #f1f1f1;
    }

    .food-name {
      font-size: 20px;
      font-weight: 600;
    }

    .price-tag {
      color: #555;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .quantity-input {
      width: 70px;
      border-radius: 10px;
    }

    .btn-update {
      background: #28a745;
      border: none;
      border-radius: 10px;
    }

    .btn-update:hover {
      background: #218838;
    }

    .btn-remove {
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
    }

    .btn-remove:hover {
      background: #d93636;
    }

    /* Total bar */
    .total-box {
      background: #ffffff;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    .checkout-btn {
      width: 100%;
      background: #007bff;
      border: none;
      padding: 14px;
      font-size: 18px;
      border-radius: 12px;
    }

    .checkout-btn:hover {
      background: #0065d1;
    }

    /* Floating bottom checkout bar (mobile style) */
    @media (max-width: 600px) {
      .total-box {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        border-radius: 20px 20px 0 0;
        padding: 18px;
      }
    }
  </style>
</head>

<body>

<div class="cart-wrapper">
  <h2 class="cart-title">ðŸ›’ Your Cart</h2>

  {% if cart %}
    {% for item in cart %}
    <div class="cart-card row align-items-center">

      <!-- Food Image -->
      <div class="col-md-2 text-center">
        <img src="{{ url_for('static', filename='assets/image/' ~ (item.image or 'default.png')) }}" alt="{{ item.name }}">
      </div>

      <!-- Details -->
      <div class="col-md-4">
        <div class="food-name">{{ item.name }}</div>
        <div class="price-tag">$ {{ item.price }}</div>
      </div>

      <!-- Update Quantity -->
      <div class="col-md-3">
        <form action="{{ url_for('update_cart') }}" method="POST" class="d-flex gap-2">
          <input type="hidden" name="dishId" value="{{ item.dish_id }}">
          <input type="number" min="1" name="quantity" class="form-control quantity-input" value="{{ item.quantity }}">
          <button type="submit" class="btn btn-update text-white">âœ“</button>
        </form>
      </div>

      <!-- Remove -->
      <div class="col-md-3 text-end">
        <form action="{{ url_for('remove_cart_item') }}" method="POST">
          <input type="hidden" name="dishId" value="{{ item.dish_id }}">
          <button type="submit" class="btn btn-remove">Remove</button>
        </form>
      </div>

    </div>
    {% endfor %}

    <!-- Total Section -->
    <div class="total-box">
      <h4 class="d-flex justify-content-between mb-3">
        <span>Total:</span>
        <strong>$ {{ total }}</strong>
      </h4>

      <form action="{{ url_for('checkout') }}" method="POST">
        <button class="checkout-btn text-white">Proceed to Checkout â†’</button>
      </form>
    </div>

  {% else %}
    <div class="text-center p-4">
      <h4>Your cart is empty ðŸ˜¢</h4>
      <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">Back to Home</a>
    </div>
  {% endif %}
</div>

</body>
</html>
